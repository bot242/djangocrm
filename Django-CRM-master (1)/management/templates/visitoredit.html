<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="I-Pass theme template">
    <meta name="author" content="Mohamed Zufahar">
    <meta name="keywords" content="I-Pass theme template">

    <!-- Title Page-->
    <title>I-Pass</title>

    <!-- Fontfaces CSS-->
    <link href="../../static/s/css/font-face.css" rel="stylesheet" media="all">
    <link href="../../static/s/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="../../static/s/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="../../static/s/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="../../static/s/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="../../static/s/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="../../static/s/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet"
        media="all">
    <link href="../../static/s/vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="../../static/s/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="../../static/s/vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="../../static/s/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../../static/s/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../../static/s/css/theme.css" rel="stylesheet" media="all">

</head>

<body>
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->

        <div>
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <form method="POST" action="{% url 'management:visitoredit' visitoredit_id=id %}">
                        {% csrf_token %}
                        <div class="modal-header">
                            <h3 class="modal-title" id="mediumModalLabel">Enter The Contractor Details</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="card-body card-block">
                                <div class="form-group">
                                    <label for="Name" class=" form-control-label">Name</label>
                                    <input type="text" id="visitorname" placeholder="Enter Visitor name"
                                        class="form-control" name="visitorname" value={{visitorname}}>
                                </div>
                                <div class="form-group">
                                    <label for="Mail" class=" form-control-label">Mail Id</label>
                                    <input type="text" id="mail" placeholder="Enter Mail-Id" class="form-control"
                                        name="mailid" value={{mailid}}>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class=" form-control-label">Phone</label>
                                    <input type="text" id="phome" placeholder="Enter Phone Number" class="form-control"
                                        name="phone" value={{phone}}>
                                </div>

                                <div class="form-group">
                                    <label for="Purpose" class=" form-control-label">Purpose Of Visit</label>
                                    <input type="text" id="purpose" placeholder="Purpose Of Visit" class="form-control"
                                        name="purpose" value={{purpose}}>
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer" style="justify-content: center;">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save And Proceed for QR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- edit -->

    </div>

    <!-- Jquery JS-->
    <script src="../../static/s/vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="../../static/s/vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="../../static/s/vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="../../static/s/vendor/slick/slick.min.js">
    </script>
    <script src="../../static/s/vendor/wow/wow.min.js"></script>
    <script src="../../static/s/vendor/animsition/animsition.min.js"></script>
    <script src="../../static/s/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="../../static/s/vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="../../static/s/vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="../../static/s/vendor/circle-progress/circle-progress.min.js"></script>
    <script src="../../static/s/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../../static/s/vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="../../static/s/vendor/select2/select2.min.js">
    </script>

    <!-- Main JS-->
    <script src="../../static/s/js/main.js"></script>

</body>

</html>
<!-- end document-->
